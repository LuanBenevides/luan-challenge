<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Login page</title>
</head>
<body>
<div class="painel">    
    <div class="outSet">
        <form method="get" action="#" class="formLogin">
            <div class="loginInputs">
                <input type="text" required id="userLogin">
                <span>Nome de usuário</span>
            </div>
            <div class="loginInputs">
                <input type="password" required id="userPassLogin">
                <span>Senha</span>
            </div>
            <div class="loginAndReset">
                <button id="reset">Esqueci minha senha</button>
                <button id="login" onclick="startLogon()">Logar</button>
            </div>
            <div class="cadastroArea">
                <p>Ainda não possui conta? Inscreva-se <a href="#" id="newAccount" onclick="openCloseNewAccountArea()">aqui</a></p>
            </div>
        </form>
        <div class="banner">
            <div class="defaultBannerOne selecionado">
            </div>
            <div class="defaultBannerTwo">
            </div>
            <div class="defaultBannerThree">
            </div>
            <div class="defaultBannerFour">
            </div>
        </div>
    </div>
    <div class="createAccount" id="createAccount">
        <h1>Cadastre-se já!</h1>
        <form class="newAccount" method="get" action="#">
            <input type="text" placeholder="Informe o seu nome" id="userName">
            <input type="text" placeholder="Crie um nome de usuário" id="userNickName">
            <input type="email" placeholder="Informe o seu e-mail" id="userMail">
            <input type="password" inputmode="" placeholder="Informe uma senha" id="userPassword">
            <input type="password" placeholder="Confirme a sua senha" id="confirmUserPassword">
        </form>
        <div class="cancelNewAccountCreate">
            <button type="button" id="cancelNewAccountCreate" onclick="openCloseNewAccountArea()">Cancelar</button>
            <button type="button" id="confirmaNewAccount" onclick="cadastroSolicitado()">Confirmar</button>
        </div>
    </div>
    <div class="homePage" id="homePage">
        <div class="homeOutset">
            <div>
                <h1>Seja bem vindo!</h1>
                <p id="logado">Usuário logado nome</p>
                <button onclick="openSistema()">Clique aqui para sair</button>
            </div>
            <div id="usuariosExistentes">
            </div>
            <div id="pageReaduser" class="pageReaduser">
                
            </div>
        </div>
    </div>
</div>
<script src="./scripts/validPass.js"></script>
<script src="./scripts/dinamicBanner.js"></script>
</body>
</html>
